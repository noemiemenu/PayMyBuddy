<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Profile - PayMyBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet"  type="text/css" href="/css/app.css">

</head>
<body>
<div>
  <ul id="navBar">
    <li class="nav-bar-element nav-bar-content" id="appLogo">PayMyBuddy</li>
    <li class="nav-bar-element"><a class="nav-bar-content" th:href="@{/}">Home</a></li>
    <li class="nav-bar-element"><a class="nav-bar-content" href="#transaction">Transfer</a></li>
    <li class="nav-bar-element"><a class="nav-bar-content active" th:href="@{/profile}">profile</a></li>
    <li class="nav-bar-element"><a class="nav-bar-content" href="#friend">Friends</a></li>
    <li class="nav-bar-element"><a class="nav-bar-content" th:href="@{/logout}">Log off</a></li>
  </ul>
</div>
<tr th:each ="user : ${user}">
  <td th:utext="${user.firstName}"></td>
  <td th:utext="${user.lastName}"></td>
  <td th:utext="${user.lastName}"></td>
</tr>

<div class="container">
  <form>
    <div class="mb-4">
      <label for="nameOfBank" class="form-label">Name of your bank</label>
      <input type="email" class="form-control" id="nameOfBank" aria-describedby="nameOfBank">
    </div>
    <div class="mb-4">
      <label for="rib" class="form-label">Rib :</label>
      <input type="password" class="form-control" id="rib">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
