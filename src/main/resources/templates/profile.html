<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Profile - PayMyBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet"  type="text/css" href="/css/app.css">

</head>
<body>
<div>
  <ul id="navBar">
    <li class="nav-bar-element nav-bar-content" id="appLogo">PayMyBuddy</li>
    <li class="nav-bar-element"><a class="nav-bar-content" th:href="@{/}">Home</a></li>
    <li class="nav-bar-element"><a class="nav-bar-content" href="#transaction">Transfer</a></li>
    <li class="nav-bar-element"><a class="nav-bar-content active" th:href="@{/profile}">profile</a></li>
    <li class="nav-bar-element"><a class="nav-bar-content" href="#friend">Friends</a></li>
    <li class="nav-bar-element"><a class="nav-bar-content" th:href="@{/logout}">Log off</a></li>
  </ul>
</div>
<div class="container">
  <div class="main-body mt-1">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
              <div class="mt-3">
                <h4 th:text="${user.firstName} + ' ' + ${user.lastName}"></h4>
                <p class="text-muted font-size-sm" th:text="'birthdate: ' + ${#dates.format(new java.util.Date(user.birthdate), 'dd/MM/YYYY')}"></p>
                <p class="text-muted font-size-sm" th:text="'email: ' + ${user.email}"></p>

              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <div class="mt-3">
                <h4 th:text="'Balance: ' + ${user.getInternalBankAccount().getBalance()} + 'â‚¬'"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-m-3">
                <h3>List of banks</h3>
              </div>
            </div>
            <table class="table">
              <thead>
              <tr>
                <th scope="col">Bank account name</th>
                <th scope="col">Rib</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="externalBankAccount: ${user.getExternalBankAccounts()}">
                <td th:text="${externalBankAccount.getName()}">Name</td>
                <td th:text="${externalBankAccount.getRib()}">Rib</td>
                <td>
                  <form th:method="delete" th:action="@{/bank/delete/{externalBankAccountId}(externalBankAccountId=${externalBankAccount.getId()})}">
                    <div class="col-sm-9 text-secondary">
                      <input type="submit" class="btn btn-danger px-1" value="delete">
                    </div>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>


        <div class="row">
          <div class="col-m-12">
            <div class="card">
              <form th:action="@{/bank/new}" method="post">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-m-3">
                      <h3>Add new bank account</h3>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Bank account name:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input required type="text" class="form-control" name="bankAccountName" autofocus>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Rib:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input required type="text" class="form-control" name="rib">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                      <input type="submit" class="btn btn-primary px-4" value="Add bank">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

</body>
</html>
