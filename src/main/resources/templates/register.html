<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <title>Register - PayMyBuddy</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet"
          type="text/css">
    <link href="/css/auth.css" rel="stylesheet" type="text/css">
    <script crossorigin="anonymous"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css"
          integrity="sha512-rxThY3LYIfYsVCWPCW9dB0k+e3RZB39f23ylUYTEuZMDrN/vRqLdaCBo/FbvVT6uC2r0ObfPzotsfKF9Qc5W5g=="
          rel="stylesheet"/>
</head>
<body>
<div id="login">
    <form class="form-signin text-center" method="post" th:action="@{/user/register}" th:object="${user}">
        <h1 class="h3 mb-5 mt-3 font-weight-normal" style="text-align: center"> PayMyBuddy</h1>

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.account_already_exists}">
            <p class="text-danger">The email is already taken, you must login with this email or create another account
                with a different email.</p>
        </div>


        <input autofocus="" class="form-control mb-3" id="inputfirstName" maxlength="16" minlength="2"
               name="firstName" placeholder="Firstname" required="" th:field="*{firstName}" type="text">
        <input class="form-control mb-3" id="inputlastName" maxlength="45" minlength="2" name="lastName"
               placeholder="Lastname" required="" th:field="*{lastName}" type="text">
        <input class="form-control mb-3" id="inputEmail" name="email" placeholder="Email address" required=""
               th:field="*{email}" type="email">
        <input class="form-control mb-3" id="date" placeholder="dd/mm/yyyy" th:field="*{birthdate}" type="text">
        <input class="form-control mb-3" id="inputPassword" maxlength="255" minlength="5" name="password"
               placeholder="Password" required="" th:field="*{password}" type="password">

        <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Register</button>
    </form>
    <div class="text-center">
        <button class="btn btn-primary btn-block m-3" id="btn-signup" type="button">
            <a th:href="@{/login}">
                <i class="fas fa-user-plus"></i> login
            </a>
        </button>
    </div>


</div>
<script type="text/javascript">
    $('#date').datepicker({
        format: "dd/mm/yyyy",
        orientation: "auto left",
        autoclose: true
    });
</script>
</body>
</html>
