<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - PayMyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          type="text/css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="/css/auth.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" integrity="sha512-rxThY3LYIfYsVCWPCW9dB0k+e3RZB39f23ylUYTEuZMDrN/vRqLdaCBo/FbvVT6uC2r0ObfPzotsfKF9Qc5W5g==" crossorigin="anonymous" />
</head>
<body>
<div id="login">
    <form class="form-signin text-center" th:action="@{/user/register}" method="post" th:object="${user}">
        <h1 class="h3 mb-5 mt-3 font-weight-normal" style="text-align: center"> PayMyBuddy</h1>

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <input type="text" id="inputfirstName" class="form-control mb-3" name="firstName" placeholder="Firstname" required="" autofocus="" th:field="*{firstName}" minlength="2" maxlength="16">
        <input type="text" id="inputlastName" class="form-control mb-3" name="lastName" placeholder="Lastname" required="" th:field="*{lastName}" minlength="2" maxlength="45">
        <input type="email" id="inputEmail" class="form-control mb-3" name="email" placeholder="Email address" required="" th:field="*{email}">
        <input id="date" type="text" class="form-control mb-3" placeholder="dd/mm/yyyy" th:field="*{birthdate}">
        <input type="password" id="inputPassword" class="form-control mb-3" name="password" placeholder="Password" required="" th:field="*{password}" minlength="5" maxlength="255">

        <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Register</button>
    </form>
    <div class="text-center">
        <button class="btn btn-primary btn-block m-3" type="button" id="btn-signup">
            <a th:href="@{/login}">
            <i class="fas fa-user-plus"></i> login
            </a>
        </button>
    </div>


</div>
<script type="text/javascript">
    $('#date').datepicker({
        format: "dd/mm/yyyy",
        orientation: "auto left",
        autoclose: true
    });
</script>
</body>
</html>
