<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - PayMyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          type="text/css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="/css/auth.css">
</head>
<body>
<div id="login">
    <form class="form-signin text-center" th:action="@{/login}" method="post">
        <h1 class="h3 mb-5 mt-3 font-weight-normal" style="text-align: center"> PayMyBuddy</h1>

        <div th:if="${param.failure}">
            <p class="text-danger">Invalid username or password.</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" name="email" required="" autofocus="">
        <input type="password" id="inputPassword" class="form-control mb-3" name="password" placeholder="Password" required="">
        <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <div class="text-center">
        <button class="btn btn-primary btn-block m-3" type="button" id="btn-signup">
            <a th:href="@{/register}">
            <i class="fas fa-user-plus"></i> Sign up
            </a>
        </button>
    </div>
</div>
</body>
</html>
